---
layout: default
---

<div class="home">
  <ul class="post-list">
    {%- for post in site.posts -%}
    <li>
      <h2 class="post-title">
        <a class="post-link" href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      </h2>
      <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
      <div class="post-content">
        {{ post.content }}
      </div>
    </li>
    {%- endfor -%}
  </ul>
</div>
