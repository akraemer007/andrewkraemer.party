# Site settings
title: Andrew Kraemer's Sunshine Emporium
tagline: 'Watch your head.'
description: 'An imperfect translation of imperfect thoughts'
url: https://andrewkraemer.party
baseurl: ""

# Author information
author:
  name: Andrew Kraemer
  email: kidman007@gmail.com

# Social media
twitter_username: kidman007
github_username: kidman007

# Build settings
theme: minima
markdown: kramdown
permalink: pretty

# Header pages (controls navigation menu)
header_pages:
  - about.md

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE.md
  - UPGRADE_GUIDE.md
